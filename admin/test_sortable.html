<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        .drag-handle {
            cursor: move;
            color: #999;
            padding: 0 10px;
            user-select: none;
        }
        .drag-handle:hover {
            color: #333;
        }
        #testTable tr {
            transition: background-color 0.2s;
        }
        #testTable tr.ui-sortable-helper {
            background-color: #f8f9fa;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        #testTable tr.ui-sortable-placeholder {
            background-color: #e9ecef;
            visibility: visible !important;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>jQuery UI Sortable 測試</h1>
        <p class="text-muted">拖曳最左側的 ⋮⋮ 圖示來重新排序</p>
        
        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th style="width: 40px;"></th>
                            <th>ID</th>
                            <th>標題</th>
                            <th>年份</th>
                        </tr>
                    </thead>
                    <tbody id="testTable">
                        <tr data-id="1">
                            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                            <td>1</td>
                            <td>第一筆資料</td>
                            <td>2025</td>
                        </tr>
                        <tr data-id="2">
                            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                            <td>2</td>
                            <td>第二筆資料</td>
                            <td>2024</td>
                        </tr>
                        <tr data-id="3">
                            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                            <td>3</td>
                            <td>第三筆資料</td>
                            <td>2023</td>
                        </tr>
                        <tr data-id="4">
                            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                            <td>4</td>
                            <td>第四筆資料</td>
                            <td>2022</td>
                        </tr>
                        <tr data-id="5">
                            <td class="drag-handle"><i class="fas fa-grip-vertical"></i></td>
                            <td>5</td>
                            <td>第五筆資料</td>
                            <td>2021</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="alert alert-info mt-3">
            <strong>當前順序：</strong> <span id="currentOrder"></span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function() {
            // 更新順序顯示
            function updateOrderDisplay() {
                const order = [];
                $('#testTable tr').each(function() {
                    const id = $(this).data('id');
                    if (id) {
                        order.push(id);
                    }
                });
                $('#currentOrder').text(order.join(', '));
            }
            
            // 初始化 sortable
            $('#testTable').sortable({
                handle: '.drag-handle',
                placeholder: 'ui-sortable-placeholder',
                helper: function(e, tr) {
                    var $originals = tr.children();
                    var $helper = tr.clone();
                    $helper.children().each(function(index) {
                        $(this).width($originals.eq(index).width());
                    });
                    return $helper;
                },
                update: function(event, ui) {
                    updateOrderDisplay();
                    console.log('Order updated!');
                }
            });
            
            // 初始顯示
            updateOrderDisplay();
        });
    </script>
</body>
</html>
