<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Feature Test</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f410a4634.js" crossorigin="anonymous"></script>
    <style>
        .text-primary {
            color: #660000 !important;
        }
        .div-square {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }
        .div-square-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .my-border {
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">LinkedIn 功能測試</h2>
        
        <div class="row">
            <!-- 有 LinkedIn 且已畢業 -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="div-square mt-3">
                    <img class="div-square-content img-fluid hwAuto rounded-circle my-border" src="asset/member/Ting-Feng Ho.png">
                </div>
                <h4 class="mt-1 mb-0 text-center">何霆鋒</h4>
                <h4 class="fw-bolder mt-0 mb-3 text-center text-primary">
                    PhD<i class="fa-solid fa-graduation-cap"></i> <a href="https://www.linkedin.com/in/example" target="_blank" rel="noopener noreferrer" style="color: #0077B5; text-decoration: none;"><i class="fa-brands fa-linkedin"></i></a>
                </h4>
            </div>
            
            <!-- 有 LinkedIn 但未畢業 -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="div-square mt-3">
                    <img class="div-square-content img-fluid hwAuto rounded-circle my-border" src="asset/member/林品臻.jpg">
                </div>
                <h4 class="mt-1 mb-0 text-center">林品臻</h4>
                <h4 class="fw-bolder mt-0 mb-3 text-center text-primary">
                    MS <a href="https://www.linkedin.com/in/example2" target="_blank" rel="noopener noreferrer" style="color: #0077B5; text-decoration: none;"><i class="fa-brands fa-linkedin"></i></a>
                </h4>
            </div>
            
            <!-- 沒有 LinkedIn 但已畢業 -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="div-square mt-3">
                    <img class="div-square-content img-fluid hwAuto rounded-circle my-border" src="asset/member/pp.png">
                </div>
                <h4 class="mt-1 mb-0 text-center">測試成員</h4>
                <h4 class="fw-bolder mt-0 mb-3 text-center text-primary">
                    PhD<i class="fa-solid fa-graduation-cap"></i>
                </h4>
            </div>
            
            <!-- 沒有 LinkedIn 且未畢業 -->
            <div class="col-6 col-md-4 col-lg-3 col-xl-2">
                <div class="div-square mt-3">
                    <img class="div-square-content img-fluid hwAuto rounded-circle my-border" src="asset/member/pp.png">
                </div>
                <h4 class="mt-1 mb-0 text-center">測試成員2</h4>
                <h4 class="fw-bolder mt-0 mb-3 text-center text-primary">
                    MS
                </h4>
            </div>
        </div>
        
        <div class="mt-5">
            <h3>測試說明</h3>
            <ul>
                <li>第一個成員：PhD + 畢業帽 + LinkedIn（藍色）</li>
                <li>第二個成員：MS + LinkedIn（藍色）</li>
                <li>第三個成員：PhD + 畢業帽（無 LinkedIn）</li>
                <li>第四個成員：MS（無畢業帽、無 LinkedIn）</li>
            </ul>
            <p><strong>LinkedIn 圖示顏色：</strong> <span style="color: #0077B5;">■ #0077B5</span></p>
            <p><strong>點擊 LinkedIn 圖示應該：</strong>在新分頁開啟連結</p>
        </div>
    </div>
</body>
</html>
